<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型</title>
    <style>
        .demo{
            background-color: aqua;
            display: inline-block;
            border: 5px dashed yellowgreen;
            padding: 50px;
            margin: 50px;
        }
        .border-demo{
            background-color: yellow;
            width: 200px;
            height: 150px;
            border-style: solid dashed double dotted;
            border-width: 10px;
            border-color: purple;
        }
    </style>
</head>
<body>
    <div class="demo">迷新白</div>
    <div class="border-demo">这是一个边框示例</div>
</body>
</html>
