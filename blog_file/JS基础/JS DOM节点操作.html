<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的增删改查</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,td{
            border: 1px solid gray;
            text-align: center;
            padding: 8px;
        }

        th{
            background-color: gray;
        }
        button {
            margin-left: 5px;

        }
    </style>
</head>
<body>
    <h1 style="text-align: center">表格的增删改查</h1>
    <button onclick="addRow()">新增数据</button>
    <table id="myTable">
        <tr>
            <th>姓名</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>迷新白</td>
            <td>脑洞波</td>
            <td>
                <button onclick="editRow(this)">编辑</button>
                <button onclick="deleteRow(this)">删除</button>
            </td>
        </tr>

    </table>
<script src="../js/table.js"></script>
    <!-- 检测代码 -->
    <script>
        function checkJSFileLoaded() {
            if (typeof deleteRow === 'function') {
                console.log('JS 文件已正确加载，deleteRow 函数可用。');
            } else {
                console.error('JS 文件未正确加载，deleteRow 函数未定义。');
            }
        }

        // 调用检测函数
        checkJSFileLoaded();
    </script>
</body>
</html>
