<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS浮动</title>
    <style>
        .father{
            background-color: aqua;
            height: 150px;
        }

        .left-son{
            width: 100px;
            height: 100px;
            background-color: deeppink;
            float: left;
        }
        .right-son{
            width: 100px;
            height: 100px;
            background-color: darkred;
            float: right;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="left-son">左浮动</div>
        <div class="right-son">右浮动</div>
    </div>
</body>
</html>
